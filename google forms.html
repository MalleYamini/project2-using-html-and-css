<html>
    <head>
        <title>GOOGLE FORMS</title>
        <link rel="stylesheet" href="stylesheet.css">
        </head>
    </head>
    <body>
        <div class="form">
            <div class="title-div">
                <h1>Yamini</h1>
                <p>Google form creation</p>
                <p class="required">*required</p>
            </div>

            <div class="name-div">
               <div class= "name">What is your name?<span class="required"></span></div>
               <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
            </div>
            <div class="college-div">
                <div class= "name">Enter your college name:</div>
                <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
            </div>
            <div class="branch-div">
                <div class= "name">Branch :</div>
                <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
            </div>
            <div class="gmail-div">
                <div class= "name">Enter your email-id:<span class="required"></span></div>
                <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
            </div>
            <div class="mobile-div">
                <div class= "name">Enter your mobile number:</div>
                <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
            </div>
            <div> 
                <input class="btn" type="submit" name="submit">
                
            </div>
            <div class="last-div">
                <p class="never">Don't share your passwords with unknowns</p>
                <p class="terms">This content is neither created nor endorsed by google.Report Abuse-Terms and Conditions</p>
                <h2>Google forms</h2>
            </div>
        </div>
    </body>
</html>
